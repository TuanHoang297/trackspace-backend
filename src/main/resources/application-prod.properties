# ============================================
# Production Environment Configuration
# ============================================

# Database Configuration (Production - Use Environment Variables)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# JPA Configuration (Production)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration (Production - Use Environment Variables)
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# Email Configuration (Production)
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}

# OpenAI Configuration (Production)
openai.api.key=${OPENAI_API_KEY}

# Logging Configuration (Production)
logging.level.root=WARN
logging.level.com.trackspace=INFO
logging.level.org.springframework.web=WARN

# CORS (Production - Specific allowed origins)
cors.allowed-origins=${ALLOWED_ORIGINS}

# Security
server.ssl.enabled=false
