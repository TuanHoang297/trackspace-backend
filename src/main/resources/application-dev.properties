# ============================================
# Development Environment Configuration
# ============================================

# Database Configuration (Development)
spring.datasource.url=jdbc:mysql://localhost:3306/trackspace_dev?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=password

# JPA Configuration (Development)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration (Development)
logging.level.com.trackspace=DEBUG
logging.level.org.springframework.web=DEBUG

# CORS (Development - Allow all local ports)
cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://localhost:8080

# DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
